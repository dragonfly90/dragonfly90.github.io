
    <html>

    <body onkeydown="forward()">

    <center style="font-size:160%">Is the value of <a id="title1"></a> bigger than <a id="title2"></a> at <a id="time"></a> p.m.</center>
    <center style="font-size:160%">You can press enter key to continue</center>



    <script language="javascript">
        var mytitle1=Math.ceil(Math.random()*3);
        var mytitle2=Math.ceil(Math.random()*2);
        var mytime=Math.ceil(Math.random()*3)+3;

        if(mytitle1==1)
        {
            document.getElementById('title1').innerHTML="A";
        }
        else
        {
            if(mytitle1==2)
                document.getElementById('title1').innerHTML="B";
            else
                document.getElementById('title1').innerHTML="C";
        }


        if(mytitle1==1)
            mytitle2+=mytitle1;
        else
            if(mytitle1==2)
            {
                if(mytitle2==2)
                    mytitle2+=1;
            }

        if(mytitle2==1)
        {
            document.getElementById('title2').innerHTML="A";
        }
        else
        {
            if(mytitle2==2)
                document.getElementById('title2').innerHTML="B";
            else
                document.getElementById('title2').innerHTML="C";
        }


        document.getElementById('time').innerHTML=mytime;

        var ws = new WebSocket("ws://127.0.0.1:8080/");
        function forward()
        {
            if(event.keyCode==13)
            {
                ws.send("Hello Server");
                window.location="demo_barchart2.html";
            }
        }
    </script>
    </body>
    </html>
