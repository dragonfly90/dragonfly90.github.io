
    <html>

    <body onkeydown="forward()">

    <center style="font-size:160%">Is the value of A bigger than 3 in 3:00 p.m.</center>
    <center style="font-size:160%">You can press enter key to continue</center>



    <script language="javascript">
        var ws = new WebSocket("ws://127.0.0.1:8080/");
        function forward()
        {
            if(event.keyCode==13)
            {
                ws.send("Hello Server");
                window.location="linechart1.html";
            }
        }
    </script>
