<h1>冲突</h1>
<h2>许立志</h2>
<p>他们都说</p>
<p>我是个话很少的孩子</p>
<p>对此我并不否认</p>
<p>实际上</p>
<p>我说与不说</p>
<p>都会跟这个社会</p>
<p>发生冲突</p>
<br>
<h1>静坐</h1>
<h2>许立志</h2>
<p>写完这首诗</p>
<p>我就要到柳树丛中去静坐了</p>
<P>我会望着山上的天空，落日</p>
<p>让蝉鸣和着湖水</p>
<p>清洗尘世上，一个过客的内心</p>
<p>薄暮中我低诉着原谅，包容</p>
<p>宽恕，怜悯……</p>
</center>
